<div id="player">
	<ul id="questions">
		<li>
			<section id="question" class="top" ng-repeat="card in players.qcards">
				<h3>{{card.text}}</h3>
			</section>
		</li>
	</ul>


	<h3 id="answer">
		<div id="ansWrap">
			<ul id="answerCards" class="bottom img-fulid">

				<li ng-repeat="card in players.acards" id="{{$index}}">{{card.text}} 
				
			</ul>
		</div>
	</li>
</div>


<button class="submit"><span id="btn">Play</span></button>

<p><span class="chevron right">RIGHT</span></p>
<p><span class="chevron left">LEFT</span></p>
