<div id="player">
	<ul id="questions">
		<li>
			<section id="question" class="top" ng-repeat="card in qcards">
				<h3>{{card.text}}</h3>
			</section>
		</li>
	</ul>


<div class="buttons">

<button class="submit"><span id="btn">Play</span></button>

<p><span class="fa fa-arrow-right right"></span></p>
<p><span class="fa fa-arrow-left left"></span></p>

</div>

	<h3 id="answer">
		<div id="ansWrap">
			<ul id="answerCards" class="bottom img-fulid">

				<li ng-repeat="card in players.acards" id="{{$index}}">{{card.text}} 
				
			</ul>
		</div>
	</li>
</div>
