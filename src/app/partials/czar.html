<div id="player" ng-repeat="card in players.chosenCard" ng-show="players.cardIndex == $index">
	<ul id="questions">
		<li>
			<section id="question" class="top">
				<h3>{{card.question}}</h3>
			</section>
		</li>
	</ul>

<!-- <div class="buttons">
		<p><span class="fa fa-thumbs-up thumbs"></span></p>
	<p><span class="fa fa-thumbs-down thumbs"></span></p>
</div> -->

<div class="controls">
	<div class="fa fa-thumbs-down thumbs prev" hm-tap="players.notFunny()"><span class="fa fa-thumbs-down thumbs"></span></div>
	<div class="next" hm-tap="players.funny(card.user)"><span class="fa fa-thumbs-up thumbs"></span></div>	
</div>


	<h3 class="answer">
		<div class="ansWrap">
			<ul class="bottom img-fulid answerCards" id="czarAnswer">
				<li id="{{$index}}">{{card.answer}} 
				</li>
			</ul>
		</div>
		<div class="back" id="pBack"><a ui-sref="home">Back</a></div>
</div>
