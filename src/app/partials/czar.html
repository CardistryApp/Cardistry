<div id="player">
	<ul id="questions">
		<li>
			<section id="question" class="top" ng-repeat="card in players.qcards">
				<h3>{{card.text}}</h3>
			</section>
		</li>
	</ul>



<div class="buttons">

<p><span ng-click="players.playCard($index)" class="fa fa-thumbs-up thumbs"></span></p>

<p><span ng-click="players.playCard($index)" class="fa fa-thumbs-down thumbs"></span></p>

</div>

	<h3 id="answer">
		<div id="ansWrap">
			<ul id="answerCards" class="bottom img-fulid">

				<li ng-repeat="card in players.acards" id="{{$index}}">{{card.text}} 

				</li>
			</ul>
		</div>
		<span ui-sref="account"class="fa fa-home fa-2x home"></span>
</div>
