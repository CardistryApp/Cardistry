<div id="player" ng-repeat="card in players.chosenCard | limitTo: 1">
	<ul id="questions">
		<li>
			<section id="question" class="top">
				<h3>{{card.question}}</h3>
			</section>
		</li>
	</ul>



<div class="buttons">

<p><span ng-click="players.funny()" class="fa fa-thumbs-up thumbs"></span></p>

<p><span ng-click="players.notFunny()" class="fa fa-thumbs-down thumbs"></span></p>

</div>

	<h3 id="answer">
		<div id="ansWrap">
			<ul id="answerCards" class="bottom img-fulid">

				<li id="{{$index}}">{{card.answer}} 

				</li>
			</ul>
		</div>
		<span ui-sref="account"class="fa fa-home fa-2x home"></span>
</div>
